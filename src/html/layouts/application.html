{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.2.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "shared/app-icons.html" %}
    {% block head %}
    {% endblock %}
  </head>
  <body id="body">
    {% block header %}{% endblock%}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock%}
  <div>
  <a href="#body" class="back-to-top animated bounceInUp elm-hide">
    <i class="im im-arrow-up-circle is-2"></i>
  </a>
  </div>
    {% block javascript %}
      <script src="javascripts/app.js"></script>
    {% endblock %}
  </body>
</html>
